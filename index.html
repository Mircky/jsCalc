<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
	, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="./css.css" />

    <title>JSCalculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="num_space"></div>
      <div class="wrap">
        <div class="controls_wrapper">
          <button class="calc_buttons" onclick="input('7')">7</button>
          <button class="calc_buttons" onclick="input('8')">8</button>
          <button class="calc_buttons" onclick="input('9')">9</button>
          <button class="calc_buttons" onclick="input('4')">4</button>
          <button class="calc_buttons" onclick="input('5')">5</button>
          <button class="calc_buttons" onclick="input('6')">6</button>
          <button class="calc_buttons" onclick="input('1')">1</button>
          <button class="calc_buttons" onclick="input('2')">2</button>
          <button class="calc_buttons" onclick="input('3')">3</button>
          <button class="calc_buttons" onclick="input('.')">.</button>
          <button class="calc_buttons" onclick="input('0')">0</button>
          <button class="calc_buttons" onclick="input('%')">%</button>
        </div>
        <div class="operators_wrap">
          <button class="operator_buttons">ะก</button>
          <button class="operator_buttons" onclick="input('+')">+</button>
          <button class="operator_buttons" onclick="input('-')">-</button>
          <button class="operator_buttons" onclick="input('*')">*</button>
          <button class="operator_buttons" onclick="input('/')">/</button>
          <button class="operator_buttons" onclick="result()">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
