<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
	, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="./css.css" />

    <title>JSCalculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="num_spase"></div>
      <div class="wrap">
        <div class="controls_wrapper">
          <div class="calc_buttons">7</div>
          <div class="calc_buttons">8</div>
          <div class="calc_buttons">9</div>
          <div class="calc_buttons">4</div>
          <div class="calc_buttons">5</div>
          <div class="calc_buttons">6</div>
          <div class="calc_buttons">1</div>
          <div class="calc_buttons">2</div>
          <div class="calc_buttons">3</div>
          <div class="calc_buttons">,</div>
          <div class="calc_buttons zero">0</div>
        </div>
        <div class="operators_wrap">
          <div class="operator_buttons">ะก</div>
          <div class="operator_buttons">+</div>
          <div class="operator_buttons">-</div>
          <div class="operator_buttons">*</div>
          <div class="operator_buttons">/</div>
          <div class="operator_buttons">=</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
